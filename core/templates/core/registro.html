{% extends 'core/base_generic.html' %}
{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<h2>Registro</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Registrarse</button>
    <a href="{% url 'login' %}" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
</form>
{% endblock %}
