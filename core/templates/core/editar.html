{% extends 'core/base_generic.html' %}
{% block title %}Editar Juego{% endblock %}

{% block content %}
<h2>Editar Juego</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'listar_juegos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
