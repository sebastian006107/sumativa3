{% extends 'core/base_generic.html' %}
{% block title %}Añadir Nuevo Juego{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h2 class="h4 mb-0">Añadir Nuevo Juego</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre:</label>
                            <input type="text" name="nombre" class="form-control" id="id_nombre" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_descripcion" class="form-label">Descripción:</label>
                            <textarea name="descripcion" class="form-control" id="id_descripcion" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_precio" class="form-label">Precio:</label>
                            <input type="number" name="precio" class="form-control" id="id_precio" step="0.01" required>
                        </div>
                        
                        <div class="d-flex mt-4 gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{% url 'listar_juegos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
